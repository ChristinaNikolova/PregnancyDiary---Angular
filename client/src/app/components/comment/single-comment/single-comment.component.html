<article class="post post-content">
  <div class="single-comment-wripper">
    <p class="comment-content">{{comment.content}}</p>
    <hr />
    <div class="info">
      <i class="fas fa-calendar-alt"></i>
      <span class="ml-1 custom-font">{{comment.createdOnAsString}}</span>
    </div>
    <div class="info">
      <i class="fas fa-user"></i>
      <span class="ml-1 custom-font">{{comment.userUserName}}</span>
    </div>
  </div>
</article>
