<div class="search-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="text-center mt-1 custom-font">Find an article</h4>
      <p class="text-center custom-font">Search for an article using the form below:</p>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="search-form">
        <form class="m-2">
          <div class="row">
            <div class="col-lg-10">
              <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Search" formControlName="search">
              </div>
              <!-- error={errorMessage} /> -->
            </div>
            <div class="col-lg-2">
              <button class="pink-btn" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-2"></div>
      <div class="text-center mb-1">
        <!-- {isSearched
        ? <button class="btn btn-danger custom-danger" onClick={clear}>Clear Result</button>
        : null} -->
      </div>
    </div>
  </div>
  <hr />
</div>
