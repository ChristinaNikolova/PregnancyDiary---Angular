<div class="articles-wrapper">
  <h1 class="text-center pt-2 custom-font">All Articles</h1>
  <hr />
  <app-articles-categories-list></app-articles-categories-list>
  <div class="text-center">
    <img class="main-pic-artilces mt-4 mb-4"
      src="../../../../assets/images/pregnant-woman-feeling-bakick-vector-19759205.jpg" alt="preg-article-woman" />
  </div>


  <!-- <SearchArticle
        clickHandler={search}
        isSearched={isSearched} /> -->

  <app-search-article></app-search-article>

  <div *ngIf="!isSearched">
    <app-order-articles (orderEventEmitter)="order($event)"></app-order-articles>
  </div>

  <div *ngFor="let article of articles$ | async">
    <app-single-article class="media mb-4 single-article" [article]=article></app-single-article>
  </div>
  <div class="fill pt-1 pb-1"></div>
