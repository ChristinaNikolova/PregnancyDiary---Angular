<div class="home-wrapper">
  <h1 *ngIf="isLoggedIn" class="display-3 custom-font text-center">Welcome, {{username}}!</h1>
  <h1 *ngIf="!isLoggedIn" class="display-3 custom-font text-center">Welcome to Pregnancy Diary!</h1>
  <div *ngIf="!isLoggedIn">
    <p class="text-center">
      <a [routerLink]="['/register']" class="color-link"> Register </a> or
      <a [routerLink]="['/login']" class="color-link"> Login </a>now to create your own pregnancy diary!
    </p>
    <hr />
  </div>
  <p class="custom-font custom-font-weight text-center">
    A Baby Fills a Place in Your Heart That You Never Knew Was Empty!
  </p>
  <div class="text-center">
    <img class="image-home m-3" src="../../../assets/images/719a40e8ec1aef158830db898a9e2e90.jpg" alt="home-pic" />
  </div>
  <div *ngIf="isLoggedIn">
    <p class="lead-home text-center">
      <a [routerLink]="['/diary/all']"><button class="btn btn-lg" role="button">See your
          diaries</button></a>
      <a [routerLink]="['/diary/create']"><button class="btn btn-lg btn-margin-left" role="button">Create new diary</button></a>
    </p>
    <div class="fill pt-1 pb-1"></div>
  </div>
</div>
