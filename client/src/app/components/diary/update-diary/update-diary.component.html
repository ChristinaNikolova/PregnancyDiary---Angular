<div class="update-diary-wrapper">
  <h1 class="custom-font text-center">Update Diary</h1>
  <hr />
  <div class="row update-diary-form">
    <div class="col-lg-8">
      <form [formGroup]="updateForm" class="mt-2" (submit)="update()">
        <div class="form-group">
          <label class="control-label" for="positive-test">Positive Test</label>
          <input class="form-control" type="date" name="positiveTest" id="positive-test" formControlName="positiveTest">
        </div>
        <div class="alert alert-warning alert-custom-margin"
          *ngIf="f.positiveTest?.errors?.required && f.positiveTest?.touched">
          This field is required
        </div>
        <div class="alert alert-warning alert-custom-margin" *ngIf="validPositiveTest">
          The positive test date must be before or equal to current date
        </div>
        <div class="form-group">
          <label class="control-label" for="due-date">Due Date</label>
          <input class="form-control" type="date" name="dueDate" id="due-date" formControlName="dueDate">
        </div>
        <div class="alert alert-warning alert-custom-margin" *ngIf="f.dueDate?.errors?.required && f.dueDate?.touched">
          This field is required
        </div>
        <div class="alert alert-warning alert-custom-margin" *ngIf="validDueDate">
          The due date must be greater than the current date
        </div>
        <div class="form-group">
          <label class="form-control-label" for="gender">Gender</label>
          <select class="form-control" id="gender" formControlName="gender">
            <option disabled selected="selected">Please select one of the options below</option>
            <option [value]="gender" *ngFor="let gender of genders">{{gender}}</option>
          </select>
        </div>
        <div class="alert alert-warning alert-custom-margin" *ngIf="f.gender?.errors?.required && f.gender?.touched">
          This field is required
        </div>
        <div class="text-center">
          <button class="btn" type="submit" [disabled]="updateForm.invalid">Update</button>
        </div>
      </form>
    </div>
  </div>
  <app-diary-picture></app-diary-picture>
</div>
