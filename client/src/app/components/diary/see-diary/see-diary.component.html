<div class="my-diary-wrapper">
  <h1 class="text-center pt-2 custom-font">My Diary</h1>
  <hr />
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 text-center">
      <img class="img-diary-pic mt-3 mb-3"
        src="../../../../assets/images/mother-holding-baonesies-cartoon-vector-20378598.jpg" alt="create-diary-page" />
    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row m-2 text-center">
    <div class="col-md-4"><i class="fas fa-sun mr-1"></i><span class="ml-1 mr-1 custom-font bold">Positive
        test:</span><span>{{diary.positiveTestAsString}}</span></div>
    <div class="col-md-4"><i class="fas fa-calendar-check mr-1"></i><span
        class="ml-1 mr-1 custom-font bold">Due date:</span><span>{{diary.dueDateAsString}}</span></div>
        <div class="col-md-4" *ngIf="diary.genderAsString === 'Girl'"><i class="fas fa-heart girl mr-1"></i><span class="ml-1 mr-1 custom-font bold">Gender:</span><span>{{diary.genderAsString}}</span></div>
        <div class="col-md-4" *ngIf="diary.genderAsString === 'Boy'"><i class="fas fa-heart boy mr-1"></i><span class="ml-1 mr-1 custom-font bold">Gender:</span><span>{{diary.genderAsString}}</span></div>
        <div class="col-md-4" *ngIf="diary.genderAsString === 'Surprice'"><i class="fas fa-gift mr-1"></i><span class="ml-1 mr-1 custom-font bold">Gender:</span><span>{{diary.genderAsString}}</span></div>
        <div class="col-md-4" *ngIf="diary.genderAsString === 'DontKnow'"><i class="fas fa-question mr-1"></i><span class="ml-1 mr-1 custom-font bold">Gender:</span><span>I don't know yet</span></div>
  </div>

    </Link>
  </p>} -->

</div>
