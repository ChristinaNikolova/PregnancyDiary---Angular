<div class="all-category-wrapper">
  <h1 class="text-center custom-font p-1">Categories</h1>
  <hr />
  <div class="container">
    <table class="table table-striped table-bordered table-hover table-background m-2">
      <thead class="text-center">
        <tr>
          <th>Name</th>
          <th>Articles Count</th>
          <th>Picture</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let category of categories$ | async">
        <tr app-category-single-row [category]=category (deleteCategoryEventEmitter)="reload()" class="text-center"></tr>
      </tbody>
    </table>
  </div>
  <div class="fill pb-1 pt-1"></div>
</div>
