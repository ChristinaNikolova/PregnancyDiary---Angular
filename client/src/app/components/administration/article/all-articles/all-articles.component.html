<div class="all-articles-wrapper">
  <h1 class="text-center custom-font p-1">Articles</h1>
  <hr />
  <div class="container">
    <table class="table table-striped table-bordered table-hover table-background m-2">
      <thead class="text-center">
        <tr>
          <th>Title</th>
          <th>Picture</th>
          <th>Category</th>
          <th>Likes</th>
          <th>Comments</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let article of articles$ | async">
        <tr app-article-single-row [article]=article (removeArticleEventEmitter)="reload()" class="text-center"></tr>
      </tbody>
    </table>
  </div>
  <div class="fill pb-1 pt-1"></div>
</div>
