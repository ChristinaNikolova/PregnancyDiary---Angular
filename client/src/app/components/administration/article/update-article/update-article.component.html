<div class="update-article-wrapper">
  <div class="row space-top">
    <div class="col-md-12">
      <h1 class="custom-font p-2 text-center">Update Article</h1>
      <hr />
    </div>
  </div>
  <form [formGroup]="updateForm" (submit)="update()">
    <div class="row update-article-form">
      <div class="col-lg-8">
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <input class="form-control" type="text" name="title" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea class="form-control" cols="10" rows="7" type="text" name="content" id="content" formControlName="content"></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label" htmlFor="categoryName">Category</label>
          <select class="form-control" id="categoryName" *ngFor="let category of categories$ | async">
            <option>{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="picture">Picture</label>
          <input class="form-control" type="url" name="picture" id="picture" formControlName="picture" />
        </div>
        <div class="text-center">
          <button class="btn" type="submit" [disabled]="updateForm.invalid">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
